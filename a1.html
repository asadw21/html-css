<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>  
<h2>Job Application</h2> 
<label for="name">Name:</label>
<input type="text" name="name" id="name">  
<br/> 
<br/>
<label for="emailid">Email ID:</label>
<input type="email" name="emailid" id="emailid">  
<br/>
<br/> 
<label for="phoneno">Phone no:</label>
<input type="tel" name="phoneno" name="phoneno"> 
<br/>
<br/> 
<label for="fileupload">Resume</label>
<input type="file" name="fileupload" id="fileupload">  
<br/>
<br>
<label for="counter">Experience</label>
<input type="number" name="counter" id="counter" min="0" max="40">
<br/>
<br/>
<label for="educationtype">Higher Education</label>
<select name="educationtype" id="educationtiontype"> 
<option valve="highschool">High School</option> 
<option value="beachlor">Beachlor</option> 
<option value="master">Master</option> 
</select> 
<fieldset> 
<legend>Skills</legend>  
<input type="checkbox" name="checkbox" id="checkbox1">  
<label for="checkbox1">HTML</label>
<br/>
<input type="checkbox" name="checkbox" id="checkbox2">  
<label for="checkbox2">CSS</label>
<br/>
<input type="checkbox" name="checkbox" id="checkbox3"> 
<label for="checkbox3">JAVASCRIPT</label>
</fieldset>  
<br/>  
<fieldset> 
<legend>Availability</legend>  
<input type="radio" name="radio" id="radio1">  
<label for="radio1">Full Time</label>
<input type="radio" name="radio" id="radio2"> 
<label for="radio2">Part Time</label>
</fieldset>
<textarea name="texrarea" id="textarea" clos="30" rows="10"></textarea>  
<label for="texrarea">Additional Comments</label> 
<br/>  
<label for="terms">I agree the terms of service</label>
<input type="checkbox" name="terms" id="terms"> 
<br/>
<input type="submit" value="Submit Application">
</form> 
</body>
</html>
